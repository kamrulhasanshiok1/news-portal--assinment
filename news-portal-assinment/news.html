<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geo-news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e6c06b9d07.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold rounded px-3 text-white bg-dark" href="news.html"><span
                        class="bg-info rounded text-white px-1">GEO</span>news</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active text-light bg-dark p-2 rounded fw-semibold" aria-current="page"
                            href="news.html">news</a>
                        <a class="nav-link active px-3 fw-semibold" href="blog.html">blogs</a>
                        <a class="navbar-brand px-3 " href="index.html">
                            <img src="img/Avatar@2x.png" alt="" width="45" height="40"
                                class="d-inline-block align-text-top">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!--  horizon line -->
        <section class="container">
            <hr class=" mx-auto">
        </section>
        <!-- categories  -->
        <section class="container">
            <div id="category-list" class="d-md-flex d-lg-flex d-sm-row flex-lg-row flex-md-row flex-md-wrap">
                <!-- add by javaScript -->
            </div>
        </section>
    </header>
    <main>

        <!-- dropdown -->
        <section class="container d-flex my-5">
            <div class="sort-default">
                <form>
                    <label for="sort-select">sort by view : </label>
                    <select class="border-0 py-2 px-3 rounded" name="" id="sort-select">
                        <option value="">Default</option>
                        <option value="">New</option>
                        <option value="">New</option>
                    </select>
                </form>
            </div>
            <div class="ms-auto">
                <button class="btn btn-primary">todays Pick</button>
                <button class="btn btn-outline-primary">trending</button>
            </div>
        </section>

        <section id="news-container" class="container">
            <!-- add by javaScript -->
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel"><br> <span id="news-title"
                                    class="text-secondary"></span> </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="fw-bold">Author : <span id="news-author" class="text-secondary"></span> </p>
                            <p class="fw-bold">Published : <span id="news-published-date" class="text-secondary"></span>
                            </p>
                            <p id="news-report">Desk report:</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 350px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white text-center py-5 mt-5">
        <small class="text-muted">copyright Â© 2022 | <a class="navbar-brand fw-bold rounded px-3 text-white bg-dark"
                href="news.html"><span class="bg-info rounded text-white px-1">GEO</span>news</a> .com</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
